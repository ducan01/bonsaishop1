<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Đăng ký</title>
	<div th:replace="/customer/common::header-css"></div>
</head>
<body>
<div th:replace="/customer/common::header"></div>
<div class="login-form">
	<div class="container">
		<h1>ĐĂNG KÝ</h1>
		<div class="row">
			<div class="col-12 col-md-6">
				<div th:if="${param.error}" class="alert alert-danger">
					Email đã tồn tại! Vui lòng chọn email khác.
				</div>
				<form action="" method="post" th:object="${account}">
					<div class="input-group mb-3">
                <span class="input-group-text">
                  <i class="bx bx-envelope bx-sm"></i>
                </span>
						<input
								type="email"
								class="form-control"
								name="email"
								placeholder="Nhập email..."
								required
								th:value="*{email}"
						/>
					</div>
					<div class="input-group mb-3">
                <span class="input-group-text">
                  <i class="bx bx-key bx-sm"></i>
                </span>
						<input
								type="text"
								class="form-control"
								name="password"
								placeholder="Nhập mật khẩu..."
								required
								minlength="6"
								th:value="*{password}"
						/>
					</div>
					<div class="input-group mb-3">
                <span class="input-group-text">
                  <i class="bx bx-user bx-sm"></i>
                </span>
						<input
								type="text"
								class="form-control"
								name="fullName"
								placeholder="Nhập họ tên..."
								required
								th:name="*{fullName}"
						/>
					</div>
					<div class="input-group mb-3">
                <span class="input-group-text">
                  <i class="bx bx-phone bx-sm"></i>
                </span>
						<input
								type="tel"
								class="form-control"
								name="tel"
								placeholder="Nhập số điện thoại..."
								th:value="*{tel}"
						/>
					</div>
					<div class="input-group mb-3">
                <span class="input-group-text">
                  <i class="bx bx-home bx-sm"></i>
                </span>
						<input
								type="text"
								class="form-control"
								name="address"
								placeholder="Nhập địa chỉ..."
								th:value="*{address}"
						/>
					</div>
					<button type="submit" class="btn btn-primary">
						<i class="bx bx-lock-open text-white"></i>
						Đăng ký
					</button>
				</form>
			</div>
			<div class="col-12 col-md-6">
				<p class="text-center">Đăng nhập bằng tài khoản mạng xã hội</p>
				<div class="btn-login-group">
					<a href="/oauth2/authorization/facebook" class="btn btn-login btn-login-facebook mb-3">
						<i class="bx bxl-facebook bx-sm"></i>
						Đăng nhập với Facebook
					</a>
					<a href="/oauth2/authorization/google" class="btn btn-login btn-login-google mb-3">
						<i class="bx bxl-google bx-sm"></i>
						Đăng nhập với Google
					</a>
				</div>
			</div>
		</div>
		<p class="mt-2 mb-0">
			Đã có tài khoản?
			<a href="#">Đăng nhập</a>
		</p>
	</div>
</div>
<div th:replace="/customer/common::footer"></div>
</body>
</html>
