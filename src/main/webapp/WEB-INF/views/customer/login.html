<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng Nhập</title>
    <div th:replace="/customer/common::header-css"></div>
</head>
<body>
<div th:replace="/customer/common::header"></div>
<div class="login-form">
    <div class="container">
        <h1>ĐĂNG NHẬP</h1>
        <div class="row">
            <div class="col-12 col-md-6">
                <div th:if="${param.error}" class="alert alert-danger">
                    Thông tin tài khoản mật khẩu không chính xác!
                </div>
                <form th:action="@{/do-login}" method="post">
                    <div class="input-group mb-3">
                <span class="input-group-text">
                  <i class="bx bx-envelope bx-sm"></i>
                </span>
                        <input
                                type="text"
                                class="form-control"
                                name="email"
                                placeholder="Nhập email..."
                                required
                        />
                    </div>
                    <div class="input-group mb-3">
                <span class="input-group-text">
                  <i class="bx bx-key bx-sm"></i>
                </span>
                        <input
                                type="password"
                                class="form-control"
                                name="password"
                                placeholder="Nhập mật khẩu..."
                                required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">
                        <i class="bx bx-lock-open text-white"></i>
                        Đăng nhập
                    </button>
                </form>
            </div>
            <div class="col-12 col-md-6">
                <p class="text-center mt-2">Đăng nhập bằng tài khoản mạng xã hội</p>
                <div class="btn-login-group">
                    <a href="/oauth2/authorization/facebook" class="btn btn-login btn-login-facebook mb-3">
                        <i class="bx bxl-facebook bx-sm"></i>
                        Đăng nhập với Facebook
                    </a>
                    <a href="/oauth2/authorization/google" class="btn btn-login btn-login-google mb-3">
                        <i class="bx bxl-google bx-sm"></i>
                        Đăng nhập với Google
                    </a>
                </div>
            </div>
        </div>
        <p class="mt-2 mb-0">
            <a href="/forget-pass">Quên mật khẩu </a>|
            <a href="/register">Đăng ký</a>
        </p>
    </div>
</div>
<div th:replace="/customer/common::footer"></div>
</body>
</html>
