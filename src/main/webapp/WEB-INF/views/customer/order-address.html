<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Địa Chỉ Giao Hàng</title>
	<div th:replace="/customer/common::header-css"></div>
</head>
<body>
<div th:replace="/customer/common::header"></div>
<div class="form-address">
	<div class="container">
		<h1>THÔNG TIN GIAO HÀNG</h1>
		<ul class="stepper">
			<li class="stepper-active">
				<div class="stepper-number">1</div>
				<div class="stepper-label">Địa chỉ giao hàng</div>
			</li>
			<li>
				<div class="stepper-number">2</div>
				<div class="stepper-label">Thanh toán</div>
			</li>
		</ul>
		<div class="form-wrapper">
			<h2>Thêm địa chỉ giao hàng</h2>
			<form action="" method="post" th:object="${order}">
				<div class="input-group mb-3">
              <span class="input-group-text">
                <i class="bx bx-user"></i>
              </span>
					<input
							type="text"
							class="form-control"
							placeholder="Họ tên..."
							name="receiverName"
							th:value="*{receiverName}"
							required
					/>
				</div>
				<div class="input-group mb-3">
              <span class="input-group-text">
                <i class="bx bx-phone"></i>
              </span>
					<input
							type="tel"
							class="form-control"
							placeholder="Số điện thoại..."
							name="receiverTel"
							th:value="*{receiverTel}"
							required
					/>
				</div>
				<div class="input-group mb-3">
              <span class="input-group-text">
                <i class="bx bx-home"></i>
              </span>
					<input
							type="text"
							class="form-control"
							placeholder="Địa chỉ..."
							name="receiverAddress"
							th:value="*{receiverAddress}"
							required
					/>
				</div>
				<button type="submit" class="btn btn-primary">Tiếp tục</button>
			</form>
		</div>
	</div>
</div>
<div th:replace="/customer/common::footer"></div>
</body>
</html>
