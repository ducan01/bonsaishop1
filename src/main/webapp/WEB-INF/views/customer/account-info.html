<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Thông Tin Tài Khoản</title>
	<div th:replace="/customer/common::header-css"></div>
</head>
<body>
<div th:replace="/customer/common::header"></div>
<div class="account-info" th:object="${user}">
	<div class="container">
		<h1>THÔNG TIN TÀI KHOẢN</h1>
		<div class="row">
			<div class="col-12 col-md-4">
				<th:block th:replace="/customer/common::account-menu"/>
			</div>
			<div class="col-12 col-md-8">
				<div class="form-update">
					<h2>THÔNG TIN TÀI KHOẢN</h2>
					<form action="" method="post">
						<label for="fullname" class="form-label">Họ và tên</label>
						<div class="input-group mb-3">
                  <span class="input-group-text">
                    <i class="bx bx-user"></i>
                  </span>
							<input
									id="fullname"
									type="text"
									name="fullName"
									placeholder="Họ và tên..."
									class="form-control"
									th:value="*{fullName}"
									required
							/>
						</div>
						<label for="email" class="form-label">Email</label>
						<div class="input-group mb-3">
                  <span class="input-group-text">
                    <i class="bx bx-envelope"></i>
                  </span>
							<input
									id="email"
									readonly
									type="email"
									name="email"
									placeholder="Email..."
									th:value="*{email}"
									class="form-control"
							/>
						</div>
						<label for="tel" class="form-label">Điện thoại</label>
						<div class="input-group mb-3">
                  <span class="input-group-text">
                    <i class="bx bx-phone"></i>
                  </span>
							<input
									id="tel"
									type="tel"
									name="tel"
									placeholder="Điện thoại..."
									class="form-control"
									th:value="*{tel}"
							/>
						</div>
						<label for="address" class="form-label">Địa chỉ</label>
						<div class="input-group mb-3">
                  <span class="input-group-text">
                    <i class="bx bx-home"></i>
                  </span>
							<input
									id="address"
									type="text"
									name="address"
									placeholder="Địa chỉ..."
									class="form-control"
									th:value="*{address}"
							/>
						</div>
						<div class="form-action">
							<button type="reset" class="btn btn-secondary">Làm lại</button>
							<button type="submit" class="btn btn-primary">
								Cập nhật
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:replace="/customer/common::footer"></div>
</body>
</html>
